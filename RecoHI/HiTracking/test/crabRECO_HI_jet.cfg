### this is an example for running on RECO
### the name must be changed crab.cfg for actual running

[CRAB]
jobtype = cmssw
scheduler = remoteGlidein
use_server   = 0

[CMSSW]
datasetpath             = /HIHighPt/HIRun2011-hiHighPt-PromptSkim-v1/RECO
pset                    = runGlobalAndV0_cfg.py
lumi_mask               = Cert_181530-183126_HI7TeV_PromptReco_Collisions11_JSON.txt
total_number_of_lumis   = 300 
lumis_per_job           = 1 
#total_number_of_events = 20000
#events_per_job     = 1000
get_edm_output          = 1

[USER]
copy_data		= 1
storage_element		= T2_US_MIT

publish_data = 1
publish_data_name = PR2011_JetSkim_V0Reco_cent440_v11
dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet
ui_working_dir = PR2011_JetSkim_V0Reco_cent440_v11
check_user_remote_dir   = 0

[GRID]
#ce_white_list=mit.edu
se_white_list=vanderbilt.edu
#ce_white_list=mit.edu
